{% extends 'factura/base.html' %}

{% block content %}
  {% for factura in facturas %}
      <div class="factura">
          <h2><a href="{% url 'factura_detail' pk=factura.pk %}">{{ factura.numero }}</a></h2>
          <p>Proveedor: {{ factura.proveedor }}</p>

          <p>Total: {{ factura.total }}</p>
          <p>Estado: {{ factura.estado|linebreaksbr }}</p>

      </div>
  {% endfor %}
{% endblock %}
